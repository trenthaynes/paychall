<div class="form-group" style='padding-top: 5px;'>
  <app-emplist (notify)='onNotify($event)'></app-emplist>
  <input [(ngModel)]="checkboxValue" type="checkbox" id="goNow" class="form-control" checked> Go to Details
</div>
<div class="form-group" *ngIf="selectedEmployee">
  <h2>
    {{selectedEmployee.firstName | uppercase}} - Benefit Elections
  </h2>
  <button class="btn btn-lg btn-info" (click)="gotoDetail()">View Details</button>
</div>
